<!DOCTYPE html>
<html lang="en">
<head>

<div class="w-100 bg-dark g-0" style="font-family: 'JetBrains Mono Regular NerdFont Complete', serif">
    <div class="row h-100 ">
        <div class="col-6 border-1">
            <div class="row fp-softkey-panel text-light my-2 ">
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>

                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-down"></i></button>
                </div>
            </div>
            <div class="row fp-display g-0" style=" height:100px">
                <div class="col-4 fp-info-panel border-end">

                    </div>
                    <div class="row g-0 fp-task-card" style="height:40px;">

                        <div class="col-4">P[20m]</div>
                        <div class="col-4 text-end">E[40m]</div>
                    </div>
                    <div class="row g-0 fp-task-card">
                        <div class="col-6 text-warning">2023-9-13</div>
                        <div class="col-6 text-warning text-end">+1400</div>
                    </div>
                </div>
                <div class="col-4 border-end  fp-info-panel fp-task-card">
                    <div class="row g-0">
                        <div class="col-6">T2</div>
                        <div class="col-6 text-end"><i class="fa-duotone fa-star-christmas"></i> S-12234</div>
                    </div>
                    <div class="row g-0 fp-task-card" style="height:40px;">
                        <div class="col-4 text-info">NORM</div>
                        <div class="col-4">P[20m]</div>
                        <div class="col-4 text-end">E[40m]</div>
                    </div>

                        <div class="col-6 text-warning">2023-9-13</div>

                </div>

                        <div class="col-6 text-end"><i class="fa-duotone fa-star-christmas"></i> S-75831</div>
                    </div>
                    <div class="row g-0 fp-task-card" style="height:40px;">
                        <div class="col-4 text-light">LOW</div>
                        <div class="col-4">P[20m]</div>
                        <div class="col-4 text-end">E[40m]</div>
                    </div>
                    <div class="row g-0 fp-task-card">
                        <div class="col-6 text-warning">2023-9-13</div>
                        <div class="col-6 text-warning text-end">+1400</div>
                    </div>
                </div>
            </div>
            <div class="row text-light fp-softkey-panel my-2">
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>

                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>

                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-info w-100"><i class="fa-duotone fa-chevrons-up"></i></button>
                </div>
            </div>
        </div>
        <div class="col-1 border-1 ">
            <div class="row fp-key-panel fp-vertical py-2">
                <button class="btn btn-outline-info w-100">OPEN</button>
