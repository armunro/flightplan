<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FontAwesome Icon Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
    <!-- Assuming FontAwesome Pro is included globally in your environment -->
    <!-- Glyphs/Icons (Fontawesome) -->
    <link rel="stylesheet" href="./src/assets/fonts/fa-pro-sharp-regular/css/all.css">
    <style>
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
        }
        .icon-box {
            cursor: pointer;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        .icon-box:hover, .icon-box.active {
            border-color: #0d6efd;
            background-color: #e7f1ff;
        }
    </style>
</head>
<body>
<div id="app" class="container py-5">
    <h2 class="mb-4">FontAwesome Icon Selector</h2>
    <input
            type="text"
            v-model="search"
            class="form-control mb-3"
            placeholder="Search icons..."
    />

    <div class="dropdown mb-3">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Selected: <i :class="selectedIcon" class="me-2"></i> {{ selectedIcon || 'None' }}
        </button>
        <ul class="dropdown-menu p-3" style="width: 300px; max-height: 400px; overflow-y: auto;">
            <div class="icon-grid">
                <li
                        v-for="icon in filteredIcons"
                        :key="icon"
                        class="icon-box"
                        :class="{ active: selectedIcon === icon }"
                        @click="selectIcon(icon)"
                >
                    <i :class="icon"></i>
                </li>
            </div>
        </ul>
    </div>
</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            const search = ref('');
            const selectedIcon = ref('');

            // Example subset for demo. Replace with full list of FontAwesome Pro icon class names.
            const icons = ref([
                'fa-solid fa-user',
                'fa-solid fa-camera',
                'fa-solid fa-heart',
                'fa-solid fa-car',
                'fa-solid fa-cog',
                'fa-solid fa-envelope',
                'fa-solid fa-magnifying-glass',
                'fa-solid fa-lock',
                'fa-solid fa-unlock',
                'fa-solid fa-bell',
                'fa-solid fa-book',
                'fa-solid fa-calendar',
                'fa-solid fa-chart-bar',
                'fa-solid fa-check',
                'fa-solid fa-times',
            ]);

            const filteredIcons = computed(() =>
                icons.value.filter(icon => icon.toLowerCase().includes(search.value.toLowerCase()))
            );

            function selectIcon(icon) {
                selectedIcon.value = icon;
            }

            return {
                search,
                icons,
                selectedIcon,
                filteredIcons,
                selectIcon
            };
        }
    }).mount('#app');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
