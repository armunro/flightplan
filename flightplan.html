<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightPlan v1</title>
    <script type="importmap">
        {"imports": {"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"}}
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/flightplan.css">
    <link rel="stylesheet" href="./assets/css/flightplan-colors.css">

<link rel="stylesheet" href="./assets/fonts/fa-pro-sharp-regular/css/all.css">
    <script type="module" src="./FlightPlan.js"></script>
</head>
<body>
<div class="full-page" id="app">
    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="d-flex flex-fill flex-wrap justify-content-start w-100">
            <div class="info-slot p-3">

                <a class="navbar-brand" href="#">FlightPlan</a>
            </div>
            <div class="info-slot"><span class="fp-label">I1</span></div>
            <div class="info-slot"><span class="fp-label">I2</span></div>
            <div class="info-slot"><span class="fp-label">I3</span></div>
            <div class="info-slot"><span class="fp-label">I4</span></div>
            <div class="info-slot"><span class="fp-label">I5</span></div>
            <div class="info-slot"><span class="fp-label">I6</span></div>
            <div class="info-slot"><span class="fp-label">I7</span></div>
            <div class="info-slot clock">
                <span id="current-time"></span>
            </div>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row main-container">
            <div class="col-md-2 p-0 " style=" border-right: 1px solid #134970FF">
                <component :is="'fpcardlist'" :waypoints="waypoints"></component>
            </div>
            <div id="fp-radar-viewport" class="col-md-7 p-0 overflow-hidden" style=" border-right: 1px solid #134970FF">
                <component :is="'fpradar'" :width="700" :height="600" :waypoints="waypoints"></component>
            </div>
            <div class="col-md-3 p-0">
                <div class="unused-bar">
                    <p class="text-center mt-4">Unused Space</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<!-- JavaScript for clock -->
<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Update clock every second
    setInterval(updateClock, 1000);
    updateClock();  // Initial call to display time immediately
</script>

</body>
</html>
